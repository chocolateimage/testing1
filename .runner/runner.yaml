events:
  push:
    tasks: ["test", "build", "check"]
  pull_request:
    tasks: ["test", "build", "check"]

tasks:
  build:
    build: .runner/build.Dockerfile
    publish:
      - /app/builddir/testing1
    label: 🛠️ Build
  test:
    build: .runner/test.Dockerfile
    base: blank
    depends:
      - build
    imports:
      - build:/app/builddir:/build
      - build:/app/tools/test.sh:/
    label: 📝 Test
  check:
    build: .runner/check.Dockerfile
    label: ✅ Checking